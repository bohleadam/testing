apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: nginx-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx-demo
        image: nginxinc/ingress-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
          memory: "2Gi"
          cpu: "500m"